{% extends "base.html" %}

{% load static %}
{% block head %}
    <link href="{% static 'css/careers.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

    {% for career in careers %}
        <div class="container bg-white mt-5 mb-5 p-3 rounded">
            <h1>{{ career.title }}</h1>
            <p>{{ career.description | safe }}</p>
            <a href="mailto:cv@rapidcorreo.com">Enviar correo</a>
        </div>
    {% endfor %}
{% endblock %}
